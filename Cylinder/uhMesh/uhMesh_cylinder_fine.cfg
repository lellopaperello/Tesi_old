     circle        = Geometry of the edge
     1000 	       = number of points for spline approximation
     0 0     	     = center coordinates
     0.5 	         = radius
     -180 -90	     = begin and end angle
--------------------------------------------------------------------------
     0             = Number of quads layers
     0.26          = Exponent for quads height growth
     2             = Reference length for quads growth
     2             = Propagation law
     1.0425        = Ratio for triangles insertion (1.0425)
     0             = Cross overlap
     1             = Auto overlap
--------------------------------------------------------------------------
