     0             = Number of wakes
     10            = Height block
     20            = Condense angle
     0             = Insert method
--------------------------------------------------------------------------
  BOUNDARY EDGE RECORD: ### CYLINDER ###
--------------------------------------------------------------------------
     1             = Id of the edge
